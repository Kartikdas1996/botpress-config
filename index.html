<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <h1>EMI Calculator</h1>
        <div class="input-group">
            <label for="loanAmount">Loan Amount (₹):</label>
            <input type="number" id="loanAmount" placeholder="Enter loan amount">
        </div>
        <div class="input-group">
            <label for="interestRate">Interest Rate (% per annum):</label>
            <input type="number" id="interestRate" step="0.1" placeholder="Enter interest rate">
        </div>
        <div class="input-group">
            <label for="loanTenure">Loan Tenure (in months):</label>
            <input type="number" id="loanTenure" placeholder="Enter loan tenure in months">
        </div>
        <button onclick="calculateEMI()">Calculate EMI</button>
        <div class="result">
            <h2>Monthly EMI: ₹<span id="emiResult">0</span></h2>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
